      <div class="col-sm-9">
        
        <h2 >LISTES DES EMPLOYES </h4>
        <hr>
        <div class="container">
            <mat-form-field>
            <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Recherche">
          </mat-form-field>
          <button mat-fab style="float:right;" color="primary" 
          matTooltip="Ajouter Ressources"
          [routerLink]="['/', { outlets: { popup: 'affectation/'+ id + '/add'} }]">
             <mat-icon >person_add</mat-icon></button>
          <div class="mat-elevation-z8">
            <mat-table #table [dataSource]="dataSource" matSort>
          
              <!-- ID Column -->
              <ng-container matColumnDef="id">
                <mat-header-cell *matHeaderCellDef mat-sort-header> ID </mat-header-cell>
                <mat-cell *matCellDef="let row"> {{row.id}} </mat-cell>
              </ng-container> 
          
              <!-- nomTrav Column -->
              <ng-container matColumnDef="nomEmploye">
                <mat-header-cell *matHeaderCellDef mat-sort-header> Nom </mat-header-cell>
                <mat-cell *matCellDef="let row"> {{row.nomEmploye}} </mat-cell>
              </ng-container>
     
               <!-- nomTrav Column -->
               <ng-container matColumnDef="prenomEmploye">
                 <mat-header-cell *matHeaderCellDef mat-sort-header> Prenom </mat-header-cell>
                 <mat-cell *matCellDef="let row"> {{row.prenomEmploye}} </mat-cell>
               </ng-container>
     
                <!-- nomTrav Column -->
                <ng-container matColumnDef="matricule">
                 <mat-header-cell *matHeaderCellDef mat-sort-header> Matricule</mat-header-cell>
                 <mat-cell *matCellDef="let row"> {{row.matricule}} </mat-cell>
               </ng-container>
    
               <!-- nomTrav Column -->
               <ng-container matColumnDef="fonction">
                    <mat-header-cell *matHeaderCellDef mat-sort-header> Fonction</mat-header-cell>
                    <mat-cell *matCellDef="let row"> {{row.fonction}} </mat-cell>
                  </ng-container>
    
               <!-- modifier Column -->
               <ng-container matColumnDef="det">
                    <mat-header-cell *matHeaderCellDef mat-sort-header>  </mat-header-cell>
                    <mat-cell *matCellDef="let row">
                            <!-- <a mat-mini-fab style="margin:1%" routerLink="../client/{{row.id}}"color="primary"><mat-icon>visibility</mat-icon></a>     
                         -->
                         <button mat-mini-fab style="margin:1%"
                         (click)="supprimerRessource(row.id)"
                          color="warn" matTooltip="supprimer"><mat-icon>delete</mat-icon></button> 
       
                             <!-- <button mat-mini-fab style="margin:1%"
                             [routerLink]="['/', { outlets: { popup: 'affectation/'+ id + '/add'} }]"
                              color="green" matTooltip="Affecter Ressources"><mat-icon>add</mat-icon></button>  -->
  
                             <!-- <button mat-mini-fab style="margin:1%"
                             [routerLink]="['/', { outlets: { popup: 'affectation/'+ row.id + '/edit'} }]"
                              color="green" matTooltip="Modifier"><mat-icon>create</mat-icon></button>  -->
                                 </mat-cell>
                  </ng-container>
          
              <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
              <mat-row *matRowDef="let row; columns: displayedColumns;">
              </mat-row>
            </mat-table>
          
            <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
          </div>               
  </div>
  <button mat-fab style="margin:1%"
   color="primary" matTooltip="Retour" 
   (click)="previousState()"><mat-icon>arrow_back</mat-icon></button>
