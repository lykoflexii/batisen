
<div *ngIf="travaux">
    <h2><span jhiTranslate="gesBtpApp.travaux.detail.title">Travaux</span> {{travaux.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="gesBtpApp.travaux.nomTrav">Nom Trav</span></dt>
        <dd>
            <span>{{travaux.nomTrav}}</span>
        </dd>
        <dt><span jhiTranslate="gesBtpApp.travaux.descriptionTrav">Description Trav</span></dt>
        <dd>
            <span>{{travaux.descriptionTrav}}</span>
        </dd>
    </dl>

    <button type="submit"
            (click)="previousState()"
            class="btn btn-info">
        <span class="fa fa-arrow-left"></span>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
    </button>

    <button type="button"
            [routerLink]="['/', { outlets: { popup: 'travaux/'+ travaux.id + '/edit'} }]"
            replaceUrl="true"
            queryParamsHandling="merge"
            class="btn btn-primary">
        <span class="fa fa-pencil"></span>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
    </button>
</div>
