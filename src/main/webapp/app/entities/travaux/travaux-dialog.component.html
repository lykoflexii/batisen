<form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">

    <div class="modal-header">
        <h4 class="modal-title" id="myTravauxLabel" jhiTranslate="gesBtpApp.travaux.home.createOrEditLabel">Create or edit a Travaux</h4>
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                (click)="clear()">&times;</button>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" [hidden]="!travaux.id">
            <label for="id" jhiTranslate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                   [(ngModel)]="travaux.id" readonly />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="gesBtpApp.travaux.nomTrav" for="field_nomTrav">Nom Trav</label>
            <input type="text" class="form-control" name="nomTrav" id="field_nomTrav"
                [(ngModel)]="travaux.nomTrav" required/>
            <div [hidden]="!(editForm.controls.nomTrav?.dirty && editForm.controls.nomTrav?.invalid)">
                <small class="form-text text-danger"
                   [hidden]="!editForm.controls.nomTrav?.errors?.required" jhiTranslate="entity.validation.required">
                   This field is required.
                </small>
            </div>
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="gesBtpApp.travaux.descriptionTrav" for="field_descriptionTrav">Description Trav</label>
            <input type="text" class="form-control" name="descriptionTrav" id="field_descriptionTrav"
                [(ngModel)]="travaux.descriptionTrav" maxlength="200"/>
            <div [hidden]="!(editForm.controls.descriptionTrav?.dirty && editForm.controls.descriptionTrav?.invalid)">
                <small class="form-text text-danger"
                   [hidden]="!editForm.controls.descriptionTrav?.errors?.maxlength" jhiTranslate="entity.validation.maxlength" translateValues="{ max: 200 }">
                   This field cannot be longer than 200 characters.
                </small>
            </div>
        </div>

    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="clear()">
            <span class="fa fa-ban"></span>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
            <span class="fa fa-save"></span>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
        </button>
    </div>
</form>
