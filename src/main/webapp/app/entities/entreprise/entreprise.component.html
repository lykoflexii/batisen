<br/><br/><br/><br/>
<div>
    <h2>
        <span jhiTranslate="gesBtpApp.entreprise.home.title">Entreprises</span>
        <button class="btn btn-primary float-right jh-create-entity create-entreprise" [routerLink]="['/', { outlets: { popup: ['entreprise-new'] } }]">
            <span class="fa fa-plus"></span>
            <span class="hidden-sm-down"  jhiTranslate="gesBtpApp.entreprise.home.createLabel">
            Create new Entreprise
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <div class="row">
        <div class="col-sm-12">
            <form name="searchForm" class="form-inline">
                <div class="input-group w-100 mt-3">
                    <input type="text" class="form-control" [(ngModel)]="currentSearch" id="currentSearch" name="currentSearch" placeholder="{{ 'gesBtpApp.entreprise.home.search' | translate }}">
                    <button class="input-group-append btn btn-info" (click)="search(currentSearch)">
                        <span class="fa fa-search"></span>
                    </button>
                    <button class="input-group-append btn btn-danger" (click)="clear()" *ngIf="currentSearch">
                        <span class="fa fa-trash-o"></span>
                    </button>
                </div>
            </form>
        </div>
    </div>
    <br/>
    <div class="table-responsive" *ngIf="entreprises">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span jhiTranslate="global.field.id">ID</span></th>
            <th><span jhiTranslate="gesBtpApp.entreprise.name">Name</span></th>
            <th><span jhiTranslate="gesBtpApp.entreprise.commercialName">Commercial Name</span></th>
            <th><span jhiTranslate="gesBtpApp.entreprise.sirenNumber">Siren Number</span></th>
            <th><span jhiTranslate="gesBtpApp.entreprise.entrepriseAdminEmail">Entreprise Admin Email</span></th>
            <th><span jhiTranslate="gesBtpApp.entreprise.telephone">Telephone</span></th>
            <th><span jhiTranslate="gesBtpApp.entreprise.pack">Pack</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let entreprise of entreprises ;trackBy: trackId">
                <td><a [routerLink]="['../entreprise', entreprise.id ]">{{entreprise.id}}</a></td>
                <td>{{entreprise.name}}</td>
                <td>{{entreprise.commercialName}}</td>
                <td>{{entreprise.sirenNumber}}</td>
                <td>{{entreprise.entrepriseAdminEmail}}</td>
                <td>{{entreprise.telephone}}</td>
                <td>{{entreprise.pack}}</td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['../entreprise', entreprise.id ]"
                                class="btn btn-info btn-sm">
                            <span class="fa fa-eye"></span>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'entreprise/'+ entreprise.id + '/edit'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-primary btn-sm">
                            <span class="fa fa-pencil"></span>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'entreprise/'+ entreprise.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <span class="fa fa-remove"></span>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
