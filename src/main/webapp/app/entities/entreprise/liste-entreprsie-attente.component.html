<div class="container-fluid">
    <div class="row">
        <div class="container col-sm-8 col-md-8">
            <div class="row">
                <h3>Entreprises en attente de création d'utilisateurs</h3>
            </div>
            <div class="mat-elevation-z8">
                <mat-table #table [dataSource]="dataSource" matSort>

                    <!-- ID Column -->
                    <ng-container matColumnDef="id">
                        <mat-header-cell *matHeaderCellDef mat-sort-header> ID </mat-header-cell>
                        <mat-cell *matCellDef="let row"> {{row.id}} </mat-cell>
                    </ng-container>

                    <!-- Entreprise Name Column -->
                    <ng-container matColumnDef="nomEntreprise">
                        <mat-header-cell *matHeaderCellDef mat-sort-header> Nom Entreprise </mat-header-cell>
                        <mat-cell *matCellDef="let row"> {{row.name}} </mat-cell>
                    </ng-container>

                    <!-- Commercial Name Column -->
                    <ng-container matColumnDef="nomCommercial">
                        <mat-header-cell *matHeaderCellDef mat-sort-header> Nom Commercial </mat-header-cell>
                        <mat-cell *matCellDef="let row"> {{row.commercialName}} </mat-cell>
                    </ng-container>

                    <!-- Email Administrator Column -->
                    <ng-container matColumnDef="emailAdministrateur">
                        <mat-header-cell mat-header-cell *matHeaderCellDef mat-sort-header> Email Administrateur </mat-header-cell>
                        <mat-cell *matCellDef="let row"> {{row.entrepriseAdminEmail}} </mat-cell>
                    </ng-container>

                    <!-- Bouton de génération Utilisateur -->
                    <ng-container matColumnDef="bouton">
                        <mat-header-cell *matHeaderCellDef mat-sort-header>Valider Compte</mat-header-cell>
                        <mat-cell *matCellDef="let row">
                              <button mat-mini-fab style="margin:1%" color="green" matTooltip="Générer" (click)="validerCompte(row.id)">
                                  <mat-icon>create</mat-icon>
                              </button>
                        </mat-cell>
                    </ng-container>

                    <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
                    <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
                  </mat-table>
                  <mat-paginator [length]="length" [pageSize]="pageSize" 
                      [pageSizeOptions]="pageSizeOptions" (page)="pageEvent = $event">
                  </mat-paginator>
            </div>
        </div>
    </div>
</div>
