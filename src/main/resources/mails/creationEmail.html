<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <title th:text="#{email.activation.title}">JHipster creation</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <link rel="shortcut icon" th:href="@{|${baseUrl}/favicon.ico|}" />
    </head>
    <body>
        <p th:text="#{email.activation.greeting(${user.login})}">
            Dear
        </p>
        <p th:text="#{email.creation.text1}">
            Your JHipster account has been created, please click on the URL below to access it:

        </p>
        <p >
            votre login est : <span th:text="${user.login}"></span><br/>
            votre mot de passe est : <span th:text="${user.login}"></span>
        </p>
        <p>
          <a th:href="@{|${baseUrl}/#/|}"
             th:text="@{|${baseUrl}/#/|}">Login link</a>
        </p>
        <p>
            <span th:text="#{email.activation.text2}">Regards, </span>
            <br/>
            <em th:text="#{email.signature}">JHipster.</em>
        </p>
    </body>
</html>
